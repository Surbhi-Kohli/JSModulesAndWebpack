<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick ="inc()">Increment</button>
    <h1 id ="h1">0</h1>
    <script>
        var count = 0;
        function inc(){
            count+=1;
            document.getElementById('h1').textContent=count;
        }
    </script>
</body>
